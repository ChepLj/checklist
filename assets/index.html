<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Check List</title>
</head>
<body>

    <div class="main-wrap">
        <header>
            <!-- tiêu đề -->
            <span class="material-symbols-outlined arrow-back-icon">arrow_back_ios</span>
            <div class="title-wrap">
                <h4 class="title-group">Khu vực BF</h4>
                <span class="time">10/7/2022</span>
                <span class="shift">Ca: D</span>
                <!-- <h6 class="title-area">Nhà Quạt</h6> -->
                
            </div>
            <span class="material-symbols-outlined menu-icon">menu</span>
        </header>
        <!-- menu group -->
        <div class="group-menu">
            <div class="group-menu_wrap item-1">
                <span class="title">Khu vực BF</span>
                <span class="detail">( 0 Warn; 0 cảnh báo; checked 230/480 )</span>
                <span class="present">40%</span>
            </div>
            <div class="group-menu_wrap item-2">
                <span class="title">Khu vực Lò Vôi</span>
                <span class="detail">( 0 Warn; 0 cảnh báo; checked 230/480 )</span>
                <span class="present">45%</span>
            </div>
            <div class="group-menu_wrap item-3">
                <span class="title">Khu vực Sinter</span>
                <span class="detail">( 0 Warn; 0 lỗi; checked 230/480 )</span>
                <span class="present">50%</span>
            </div>
        </div>

        <!-- menu khu vực -->
        <div class="area-menu">
            <!-- nôi dung -->
            <div class="area-menu-wrap">
                <div class="area-name_wrap">
                    <h4 class="name">Nhà Quạt</h4>
                    <p class="issue">( 0 Warn; 0 cảnh báo; checked 49/70 mục )</p>
                </div>
                <span class="persent">57%</span>
            </div>

        </div>
        <!-- menu equipments -->
        <div class="equipment-menu">
            <!-- //////// -->
        </div>
        <!-- Upload -->
        <footer>
            <div class="upload">Upload</div>
        </footer>
    </div>

    <script src="./assets/script/main.js"></script>
</body>
</html>
